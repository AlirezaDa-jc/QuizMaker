<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List Of Users In This Course</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 6px 6px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            padding-left: 200px ; !important;
        }

    </style>
</head>
<body>
<div class="sidenav" id="mySidenav">
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>

<div class="table-bordered main " style="margin: auto">

    <table class="table">

        <tr><th colspan="5">Teacher</th></tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>National Code</th>

        </tr>



        <tr th:if="${course.teacher==null}">
            <td colspan="4">There Are No Teachers</td>
        </tr>

        <tr>

            <td><p th:text="${course.teacher.firstName}"> First Name </p></td>
            <td><p th:text="${course.teacher.lastName}"> Last Name </p></td>
            <td><p th:text="${course.teacher.nationalCode}"> National Code </p></td>

            <td><a th:href="@{/admin/delete-course-user/__${course.teacher.id}__/__${course.id}__}">Delete Teacher</a></td>

        </tr>

        <tr th:each="student : ${course.students}">

            <td><p th:text="${student.firstName}"> First Name </p></td>
            <td><p th:text="${student.lastName}"> Last Name </p></td>
            <td><p th:text="${student.nationalCode}"> National Code </p></td>

            <td><a th:href="@{/admin/delete-course-user/__${student.id}__/__${course.id}__}">Delete Student</a></td>

        </tr>

    </table>
</div>

<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
