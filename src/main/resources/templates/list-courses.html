<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Of Courses</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 6px 6px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            padding-left: 200px ; !important;
        }

    </style>
</head>
<body>
<div class="sidenav" id="mySidenav">
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>
<div  class="table-bordered main" style="margin: auto">

    <table class="table">

        <tr><th colspan="4">Course</th></tr>
        <tr>
            <th>Subject</th>
            <th>Start Date</th>
            <th>End Date</th>

        </tr>



        <tr th:if="${courses.isEmpty()}">
            <td colspan="5">There Are No Courses</td>
        </tr>

        <tr th:each="course : ${courses}">

            <td><p th:text="${course.subject.name}"> Subject </p></td>
            <td><p th:text="${course.startDate}"> Start Date</p></td>
            <td><p th:text="${course.endDate}"> End Date </p></td>

            <td><a th:href="@{/admin/course-users/__${course.id}__}">See Users</a></td>

        </tr>
    </table>
</div>
</body>
</html>
