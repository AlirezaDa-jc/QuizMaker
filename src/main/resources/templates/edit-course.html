<!DOCTYPE html>
<html th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link rel="stylesheet" th:href="@{/css/user-styles.css}">
    <link rel="stylesheet" th:href="@{/css/general-styles.css}">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>

<div class="sidenav lang" id="mySidenav">
    <a href="/admin/home"><p th:text="#{home}"></p></a>
    <a href="/admin/search" th:text="#{search}"></a>
    <a href="/admin/create-subject" th:text="#{create_subject}"></a>
    <a href="/admin/list-students" th:text="#{students}"></a>
    <a href="/admin/list-teachers" th:text="#{teachers}"></a>
    <a href="/admin/list-subjects" th:text="#{subjects}"></a>
    <a href="/admin/list-courses" th:text="#{courses}"></a>
    <a href="/admin/allow-user" th:text="#{allow_users}"></a>
    <a href="/admin/edit-admin" th:text="#{edit_account}"></a>
    <a href="/logout" th:text="#{logout}"></a>

</div>

<div class="main  lang">
    <div class="card" style="width: max-content;margin-left: auto;margin-right: auto;">
        <div class="card-body">
            <form action="#" method="POST" style="margin: auto;" th:action="@{/admin/edit-course}" th:object="${course}">
                <div class="form-group">
                    <label for="id" th:text="#{id}"></label>
                    <input aria-describedby="username" class="form-control"  id="id" name="id" readonly th:field="*{id}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="subject" th:text="#{subject}"></label><br>
                    <select id="subject" th:field="*{subject}">
                        <option th:field="*{subject}" th:text="${course.subject.name}" th:value="${course.subject.id}"> </option>
                        <option th:each="subject : ${subjects}" th:field="*{subject}" th:text="${subject.name}" th:value="${subject.id}"> </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate" th:text="#{startdate}">Start Date</label>
                    <input aria-describedby="startDate" class="form-control" id="startDate" name="startDate"
                           th:field="*{startDate}" type="date">
                </div>
                <div class="form-group">
                    <label for="endDate" th:text="#{enddate}">End Date</label>
                    <input aria-describedby="endDate" class="form-control" id="endDate" name="endDate"
                           th:field="*{endDate}" type="date">

                </div>

                <a class="btn btn-primary"  role="button" th:href="@{/admin/delete-course/__${course.id}__}"
                   th:text="#{delete-course}"></a>
                <button class="btn btn-primary" th:text="#{edit_course}" type="submit">Submit</button>
                <button class="btn btn-primary" th:text="#{resetfields}" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>



<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
