<!DOCTYPE html>
<html th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
    <link rel="stylesheet" th:href="@{/css/user-styles.css}">
    <link rel="stylesheet" th:href="@{/css/general-styles.css}">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
<body>

<div class="sidenav lang" id="mySidenav">
    <a href="/admin/home"><p th:text="#{home}"></p></a>
    <a href="/admin/search" th:text="#{search}"></a>
    <a href="/admin/create-subject" th:text="#{create_subject}"></a>
    <a href="/admin/list-students" th:text="#{students}"></a>
    <a href="/admin/list-teachers" th:text="#{teachers}"></a>
    <a href="/admin/list-subjects" th:text="#{subjects}"></a>
    <a href="/admin/list-courses" th:text="#{courses}"></a>
    <a href="/admin/allow-user" th:text="#{allow_users}"></a>
    <a href="/admin/edit-admin" th:text="#{edit_account}"></a>
    <a href="/logout" th:text="#{logout}"></a>

</div>

<div class="table-bordered main lang">
    <table class="table  lang">

        <tr>
            <th colspan="5" th:text="#{subject}"></th>
        </tr>
        <tr>
            <th th:text="#{subjects}"></th>
            <th th:text="#{subject_courses}"></th>
        </tr>


        <tr th:if="${subjects.isEmpty()}">
            <td colspan="5" th:text="#{no_subjects}"></td>
        </tr>

        <tr th:each="subject : ${subjects}">

            <td><p th:text="${subject.name}"></p></td>
            <td><p th:text="${subject.courses.size()}"></p></td>

            <td><a class="btn btn-primary card-link" role="button" th:href="@{/admin/subject-courses/__${subject.id}__}" th:text="#{see_courses}"></a></td>
            <td><a class="btn btn-primary card-link" role="button" th:href="@{/admin/add-course-to-subject/__${subject.id}__}" th:text="#{add_course}"></a></td>
            <td><a class="btn btn-primary card-link" role="button" th:href="@{/admin/edit-subject/__${subject.id}__}" th:text="#{edit_subject}"></a></td>

        </tr>
    </table>
</div>




<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
