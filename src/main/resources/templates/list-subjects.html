<!DOCTYPE html>
<html th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <style>
        html[lang=fa] {
            direction: rtl;
        }

        html[lang=en] {
            direction: ltr;
        }

        .sidenav {
            height: 100%;
            width: 20%;
            position: absolute;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
            justify-content: end;
            margin-left: 80%;
            text-align: inherit;
        }


        .sidenav a {
            padding: 6px;
            text-decoration: none;
            font-size: 14px;
            color: #818181;
            display: block;
        }


        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            width: 79%;
            position: absolute;
            left: 0;
            padding: 0;
            text-align: inherit;
        }

        /*TODO*/
        .lang {
            text-align: center !important;;
        }
    </style>
</head>
<body>

<div class="sidenav lang" id="mySidenav">
    <a href="/student/view"><p th:text="#{home}"></p></a>
    <a href="/admin/search" th:text="#{search}"><p></p></a>
    <a href="/admin/list-students" th:text="#{students}"><p></p></a>
    <a href="/admin/list-teachers" th:text="#{teachers}"><p></p></a>
    <a href="/admin/allow-user" th:text="#{allow_users}"><p></p></a>
</div>

<div class="table-bordered main lang">
    <table class="table lang">

        <tr>
            <th colspan="4" th:text="#{subject}"></th>
        </tr>
        <tr>
            <th th:text="#{subjects}"></th>
        </tr>


        <tr th:if="${subjects.isEmpty()}">
            <td colspan="4" th:text="#{no_subjects}"></td>
        </tr>

        <tr th:each="subject : ${subjects}">

            <td><p th:text="${subject.name}"></p></td>
            <td><p th:text="${subject.courses.size()}"></p></td>

            <td><a th:href="@{/admin/subject-courses/__${subject.id}__}" th:text="#{see_courses}"></a></td>
            <td><a th:href="@{/admin/add-course-to-subject/__${subject.id}__}" th:text="#{add_course}"></a></td>

        </tr>
    </table>
</div>

</body>
</html>
