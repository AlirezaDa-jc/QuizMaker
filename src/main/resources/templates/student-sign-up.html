<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>
<form action="/menu" id="myform" method="post"></form>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Quiz Maker</a>
    <button aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarText" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <!--            -->
            <!--            -->
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
        </ul>
        <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="modalLoginForm" role="dialog"
             tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input class="form-control validate" form="myform" id="defaultForm-userName" name="username"
                                   type="text">
                            <label data-error="wrong" data-success="right" for="defaultForm-userName">Your
                                Username</label>
                        </div>

                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input class="form-control validate" form="myform" id="defaultForm-pass" name="password"
                                   type="password">
                            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <input class="btn btn-default" form="myform" type="submit" value="Login"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a class="btn btn-default btn-rounded mb-4" data-target="#modalLoginForm" data-toggle="modal"
               href="">Login</a>
        </div>
    </div>
</nav>

<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${error}">
    <p class="error">UserName is In Use Or Invalid National Code/Student Code</p>
    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="main lang">
    <div class="card" style="width: max-content;margin-left: auto;margin-right: auto;">
        <div class="card-body">
            <form action="#" class="forms" method="post" th:action="@{/menu/sign-up/student}" th:object="${student}">
                <div class="form-group">
                    <label for="username" th:text="#{username}"></label><br>
                    <input aria-describedby="username" class="form-control"  id="username" name="username"
                           th:field="*{userName}" type="text">
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{password}"></label>
                    <input aria-describedby="startDate" class="form-control" id="password" name="password"
                           th:field="*{password}" type="password">
                </div>
                <div class="form-group">
                    <label for="firstName" th:text="#{firstname}"></label>
                    <input aria-describedby="firstName" class="form-control" id="firstName" name="firstName"
                           th:field="*{firstName}" type="text">
                </div>
                <div class="form-group">
                    <label for="lastName" th:text="#{lastname}"></label>
                    <input aria-describedby="lastName" class="form-control" id="lastName" name="lastName"
                           th:field="*{lastName}" type="text">
                </div>
                <div class="form-group">
                    <label for="nationalCode" th:text="#{nationalcode}"></label>
                    <input aria-describedby="nationalCode" class="form-control" id="nationalCode" name="nationalCode"
                           th:field="*{nationalCode}" type="text">
                </div>
                <div class="form-group">
                    <label for="studentCode" th:text="#{studentcode}"></label>
                    <input aria-describedby="studentCode" class="form-control" id="studentCode" name="studentCode"
                           th:field="*{studentCode}" type="text">
                </div>
                <button class="btn btn-primary" th:value="#{search}" type="submit">Submit</button>
                <button class="btn btn-primary" th:value="#{resetfields}" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
