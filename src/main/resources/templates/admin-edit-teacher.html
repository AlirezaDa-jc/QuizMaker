<!DOCTYPE html>
<html th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/user-styles.css}">
    <link rel="stylesheet" th:href="@{/css/general-styles.css}">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark black fixedNav navbar-color">
    <button aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarText" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                   data-toggle="dropdown" href="#" id="navbarDropdown" role="button" th:text="${session.userName}">
                </a>
                <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                    <a class="dropdown-item" href="/admin/edit-admin" th:text="#{edit_account}"></a>
                    <a class="dropdown-item" href="/logout" th:text="#{logout}"> </a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="sidenav lang" id="mySidenav">
    <a href="/admin/home"><p th:text="#{home}"></p></a>
    <a href="/admin/search" th:text="#{search}"></a>
    <a href="/admin/create-subject" th:text="#{create_subject}"></a>
    <a href="/admin/list-students" th:text="#{students}"></a>
    <a href="/admin/list-teachers" th:text="#{teachers}"></a>
    <a href="/admin/list-subjects" th:text="#{subjects}"></a>
    <a href="/admin/list-courses" th:text="#{courses}"></a>
    <a href="/admin/allow-user" th:text="#{allow_users}"></a>
    <a href="/admin/edit-admin" th:text="#{edit_account}"></a>
    <br>
    <img alt="aboutUs" height="150px" src="../static/css/img/QuizMaker.png" th:src="@{/css/img/QuizMaker.png}" width="150px">

</div>

<div class="main  lang">
    <div class="card" style="width: max-content;margin-left: auto;margin-right: auto;">
        <div class="card-body">
            <form action="#" method="POST" style="margin: auto;" th:action="@{/admin/edit-teacher}" th:object="${teacher}">
                <div class="form-group">
                    <label for="id" th:text="#{id}"></label>
                    <input aria-describedby="username" class="form-control"  id="id" name="id" readonly th:field="*{id}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="userName" th:text="#{username}"></label>
                    <input aria-describedby="username" class="form-control" id="userName" name="userName"
                           th:field="*{userName}" type="text">
                </div>
                <div class="form-group">
                    <label for="firstName" th:text="#{firstname}"></label>
                    <input class="form-control" id="firstName" name="firstName" th:field="*{firstName}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="lastName" th:text="#{lastname}"></label>
                    <input class="form-control" id="lastName" name="lastName" th:field="*{lastName}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="nationalCode" th:text="#{nationalcode}"></label>
                    <input class="form-control" id="nationalCode" name="nationalCode" th:field="*{nationalCode}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{password}"></label>
                    <input aria-describedby="password" class="form-control" hidden
                           id="password" th:field="*{password}" type="password">
                </div>
                <a class="btn btn-primary"  role="button" th:href="@{/admin/delete-teacher/__${teacher.id}__}"
                   th:text="#{delete_teacher}"></a>
                <button class="btn btn-primary" th:text="#{edit_teacher}" type="submit">Submit</button>
                <button class="btn btn-primary" th:text="#{resetfields}" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
